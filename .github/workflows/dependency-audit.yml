name: Dependency Audit

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install pip-audit
        run: python -m pip install pip-audit

      - name: Run audit
        run: pip-audit
